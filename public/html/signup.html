<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리REAL가계부</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../js/signup.js" defer></script>
    <script type="module" src="../js/login.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <link rel="icon" href="../images/favicon.png">
</head>
<body>
<div class="flex flex-col items-center pt-[50px]">
    <div class="min-w-[675px] min-h-content">
        <div class="flex flex-col items-center w-full">
            <div class="flex flex-row justify-between w-full items-end h-[78px]">
                <div class="flex flex-row items-center gap-2">
                    <img src="../images/vector-left-black-icon.png" alt="left icon"
                         onclick="location.href='start.html'" class="w-[10px] pb-[15px] cursor-pointer" />
                </div>

                <div class="absolute top-[50px] left-1/2 transform -translate-x-1/2 text-center">
                    <h1 class="dark-mode-light-gray text-[#3C3C3C] text-[16px] weight-600">우리 REAL 가계부</h1>
                    <p class="weight-600 text-[36px]">회원가입</p>
                </div>
            </div>

            <div class="flex flex-col w-[320px] gap-12 pt-[10%]">
                <div class="flex flex-col gap-3 w-full">
                    <div class="flex flex-col gap-1">
                        <p class="weight-500">이름</p>
                        <label>
                            <input id="nameInput" type="text" placeholder="이름을 입력해주세요"
                                   class="border border-[#929292] rounded-[8px] w-full h-[45px] px-[10px] py-[5px] text-[14px]">
                        </label>
                        <p id="nameGuideMessage" class="text-red-600 weight-500 text-[12px] pl-1 hidden">이름은 2자 이상 입력해주세요</p>
                    </div>

                    <div class="flex flex-col gap-1">
                        <p class="weight-500">아이디</p>
                        <label>
                            <input id="idInput" type="text" placeholder="아이디를 입력해주세요"
                                   class="border border-[#929292] rounded-[8px] w-full h-[45px] px-[10px] py-[5px] text-[14px]">
                        </label>
                        <p id="idGuideMessage" class="text-red-600 weight-500 text-[12px] pl-1 hidden">아이디는 4자 이상 입력해주세요</p>
                    </div>

                    <div class="flex flex-col gap-1">
                        <p class="weight-500">비밀번호</p>
                        <label>
                            <input id="pwInput" type="password" placeholder="비밀번호를 입력해주세요"
                                   class="border border-[#929292] rounded-[8px] w-full h-[45px] px-[10px] py-[5px] text-[14px]">
                        </label>
                        <p id="pwGuideMessage" class="text-red-600 weight-500 text-[12px] pl-1 hidden">비밀번호는 8자 이상 입력해주세요</p>
                    </div>

                    <div class="flex flex-col gap-1">
                        <p class="weight-500">비밀번호 확인</p>
                        <label>
                            <input id="pwCheckInput" type="password" placeholder="비밀번호를 다시 한번 입력해주세요"
                                   class="border border-[#929292] rounded-[8px] w-full h-[45px] px-[10px] py-[5px] text-[14px]">
                        </label>
                        <p id="pwCheckGuideMessage" class="text-red-600 weight-500 text-[12px] pl-1 hidden">비밀번호가 일치하지 않습니다</p>
                    </div>
                </div>

                <div class="flex flex-col gap-1.5">
                    <button id="signupBtn" class="w-full rounded-[8px] bg-[#b6b6b6] text-white weight-500 w-[200px] py-3"
                            onclick="location.href='login.html'">
                        가입
                    </button>

                    <div class="flex flex-row gap-2 justify-center pr-3">
                        <p class="text-[#787878] text-[14px] weight-400">이미 회원이신가요?</p>
                        <a href="login.html" class="hover:text-[#3757ff] underline text-[#506CFF] text-[14px] weight-400">로그인 하러 가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>

<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
</script>
